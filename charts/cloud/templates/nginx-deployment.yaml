apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: {{ .Values.nginx.replicas }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.0-alpine
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx # mount nginx-conf volume to /etc/nginx
          readOnly: true
        - name: html
          mountPath: /usr/share/nginx/html
        - name: log
          mountPath: /var/log/nginx
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf # place ConfigMap `nginx-conf` on /etc/nginx
          items:
            - key: nginx.conf
              path: nginx.conf
            - key: virtualhost.conf
              path: virtualhost/virtualhost.conf # dig directory
      - name: html
        configMap:
          name: html
          items:
            - key: appleAppSiteAssociation
              path: apple-app-site-association
            - key: assetlinks.json
              path: assetlinks.json
      - name: log
        emptyDir: {}
